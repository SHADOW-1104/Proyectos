<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/menuCafe.css">
    <title>Cafetalero</title>
</head>
<body>
    <div class="menu">
        <header>
          <h1>CAMPER CAFE</h1>
          <p class="established">Desde. 2020</p>
        </header>
        <hr>
        <main>
          <section>
            <h2>Cafesitos</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
            <article class="item">
              <p class="flavor">Vainilla Francesa</p><p class="price">3.00</p>
            </article>
            <article class="item">
              <p class="flavor">Caramelo Macchiato</p><p class="price">3.75</p>
            </article>
            <article class="item">
              <p class="flavor">Calabaza Spice</p><p class="price">3.50</p>
            </article>
            <article class="item">
              <p class="flavor">Capuchino</p><p class="price">4.00</p>
            </article>
            <article class="item">
              <p class="flavor">Mocha Latte</p><p class="price">4.50</p>
            </article>
          </section>
          <section>
            <h2>Postres</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
            <article class="item">
              <p class="dessert">Donas</p><p class="price">1.50</p>
            </article>
            <article class="item">
              <p class="dessert">Pie de Fresa</p><p class="price">2.75</p>
            </article>
            <article class="item">
              <p class="dessert">Pie de queso</p><p class="price">3.00</p>
            </article>
            <article class="item">
              <p class="dessert">Rollo de Canela</p><p class="price">2.50</p>
            </article>
          </section>
        </main>
        <hr class="bottom-line">
        <footer>
          <p>
            <a href="#" target="_blank">Visita nuestro sitio web</a>
          </p>
          <p class="address">Cafesito Perron</p>
        </footer>
      </div>
</body>
</html>
