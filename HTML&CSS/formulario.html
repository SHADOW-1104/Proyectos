<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="assets/css/formulario.css" />
  </head>
  <body>
    <h1>Formulario de registro</h1>
    <p>Porfavor rellena todos los campos del formulario</p>
    <form action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="first-name">Ingresa tu Nombre(s): <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Ingresa tus Apellidos: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Ingresa tu Email: <input id="email" name="email" type="email" required /></label>
        <label for="new-password">Crea un Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" /> Cuenta Personal</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Cuenta de Negocios</label>
        <label for="terms-and-conditions" name="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> Acepto los <a href="https://www.freecodecamp.org/news/terms-of-service/">terminos y condiciones</a>
        </label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Sube una fotografia: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Ingresa tu edad: <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">Como escuchaste de nosotros?
          <select id="referrer" name="referrer">
            <option value="">(Selecciona una opcion)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Biografia :
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Me gusta el deporte..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
