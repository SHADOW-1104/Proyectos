<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>RPG - Cazador de Dragones.</title>
  </head>
  <body>
    <h1>RPG - Cazador de Dragones.</h1>
    <div id="game">
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Salud: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Oro: <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Tienda de Armas</button>
        <button id="button2">Cueva de Monstruos</button>
        <button id="button3">Nido del Dragón</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Monstruo: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Puntos de vida: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        Bienvenido a Cazador de Dragones. Debes derrotar al dragón que impide que la gente salga del pueblo. Estás en la plaza del pueblo. ¿A dónde quieres ir? Usa los botones de arriba.
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
